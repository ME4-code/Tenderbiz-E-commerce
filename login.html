<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">

  <body>
    <header>
        <h2>Tenderbiz</h2>
        <div class='box'>
        <input type='text' placeholder='Search' id='Search'>
        </div>
        <div class='box1'>
        <i class='bx bx-cart-alt'></i>
        <a href="profile.html"><button class='Sign-inBtn'>Sign in</button></a>
        </div>
    </header>
    <hr></hr>
    <div id='rect'>Discount will be applied at checkout for â‚¦5000

    <main>
     <div class='container'>

            <h3>Welcome back!</h3>

                <label for='remindBox'>Remember by me</label><br>
                </div>
                <a href='#'>Forgot password?</a>
            </div>
            <button type="submit" id='continue'>Continue</button>
            <label>Log in or resgister with BVN or OTP</label>
            <button id='google'><i class='bx bxl-google' style="color: #4885ed;"></i>Log in with Google</button>

        </form>
      </div>
       
    </main>
	<script src="index.js"></script>
